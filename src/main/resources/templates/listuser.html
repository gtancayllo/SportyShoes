<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6efd">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Sporty Shoes Home </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>    
        <div th:replace="navbar :: navbar"></div>    
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            
<table  class="table table-striped">
<thead>
		<tr>
			<th scope="col">User ID</th>
			<th scope="col">User Name</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Is signed Up?</th>
		</tr>
</thead>
<tbody>
<tr th:each="data : ${userList}">
			<th scope="row"><span th:text="${data.id}"> </span></th>
			<td><span th:text="${data.username}"> </span></td>
			<td><span th:text="${data.firstname}"> </span></td>
			<td><span th:text="${data.lastname}"> </span></td>
			<td><span th:text="${data.signedUp}"> </span></td>
		</tr>
</tbody>
	</table>
        </div>
    </div>
</div>
</body>
</html>
