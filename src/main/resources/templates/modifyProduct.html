<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6efd">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Sporty Shoes Home </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>    
    </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center" th:text="${product.id == 0} ? 'New Product' : 'Edit Product'"></h2>
      </div>
    
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/product/save}"
            th:object="${product}"
          >
          
          <div class="form-group mb-3">
              <input type="hidden" id="id" name="id" th:field="*{id}"></input>
              <label class="form-label">Category</label>
              	<select class="form-control" th:field="*{category}"  id="category">
    				<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
    			</select>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Product Name</label>
              <input
                      class="form-control"
                      id="productName"
                      name="productName"
                      placeholder="Enter product name"
                      th:field="*{productName}"
                      type="text"
              />
              <p th:errors = "*{productName}" class="text-danger"
              th:if="${#fields.hasErrors('productName')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Price</label>
              <input
                      class="form-control"
                      id="price"
                      name="price"
                      placeholder="Enter price of the product"
                      th:field="*{price}"
                      type="number"
              />
              <p th:errors = "*{price}" class="text-danger"
                 th:if="${#fields.hasErrors('price')}"></p>
            </div>
             <div class="form-group mb-3">
              <label class="form-label">Description</label>
              <input
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Enter a description"
                      th:field="*{description}"
                      type="text"
              />
              <p th:errors = "*{description}" class="text-danger"
                 th:if="${#fields.hasErrors('description')}"></p>
            </div>
			
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Submit</button>
              <a href="javascript:history.back()">Cancel</a>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
