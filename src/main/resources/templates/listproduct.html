<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6efd">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Sporty Shoes Home </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>    
        <div th:replace="navbar :: navbar"></div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

<a aria-current="page" th:href="@{/editProduct(id=-1)}" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>New Product</span></a>
<table  class="table table-striped">
<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
			<th scope="col">Category</th>
			<th scope="col">Description</th>
			<th scope="col"></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="data : ${productList}">
					<th scope="row"><span th:text="${data.id}"> </span></th>
					<td><span th:text="${data.productName}"> </span></td>
					<td><span th:text="${data.price}"> </span></td>
					<td><span th:text="${data.category.categoryName}"> </span></td>
					<td><span th:text="${data.description}"> </span></td>
					<td><a aria-current="page" th:href="@{/editProduct(id=${data.id})}" class="text-primary"><i class="fa fa-fw fa-edit"></i> Edit</a> | 
						<a aria-current="page" th:href="@{/deleteProduct(id=${data.id})}" class="text-danger" onClick="return confirm('Are you sure to delete this product?');"><i class="fa fa-fw fa-trash"></i> Delete</a></a>
					</td>
				</tr>
		</tbody>
</table>
        </div>
    </div>
</div>
</body>
</html>
